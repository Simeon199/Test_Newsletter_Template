<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Newsletter Template</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function openRegisterForm(){
            let url = "https://flow.cleverreach.com/fl/a7106deb-8c81-47e0-9ac3-8090b4d1ed33/";
            window.open(url, '_blank');
        }

        function openTallyForm(){
            let tallyForm = 'https://tally.so/r/XxJ1DL';
            window.open(tallyForm, '_blank');
        }
    </script>
</head>
<body>
    <section>
        <div class="main-title">
            <h1>Dies ist lediglich eine Testumgebung für Automationen</h1>
        </div>
        <div class="parting-line"></div>
        <div class="main-content">
            <h2>Teste den Newsletterlink</h2>
            <div class="content-section">
                <div class="description-and-content">
                    <span>Hier geht es zum Anmeldungslink unseres Cleverreach-Newsletters:</span>
                    <div class="button" onclick="openRegisterForm()">
                        <span>Abonnieren Sie den Newsletter hier!</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="parting-line"></div>
        <div class="main-content">
            <h2>Teste die Tally-Umfrage</h2>
            <div class="content-section">
                <div class="description-and-content">
                    <span>Hier geht es zum Anmeldungslink unserer Tally-Umfrage:</span>
                    <div class="button" onclick="openTallyForm()">
                        <span>Öffnen Sie die Umfrage hier!</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
